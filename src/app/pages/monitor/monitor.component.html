<p>monitor works!</p>
<ngx-charts-pie-grid
  [view]="view"
  scheme="cool"
  [results]="single"
  (select)="onSelect($event)"
  label="Dato"
  >
</ngx-charts-pie-grid>

<ngx-charts-advanced-pie-chart
  [view]="view"
  scheme="cool"
  [results]="single"
  [gradient]="gradient"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-advanced-pie-chart>
